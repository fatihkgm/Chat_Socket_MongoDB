<div class="chat_window">
  <div class="top_menu">
      <div class="buttons">
          <div class="button close"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
      </div>
      <div class="title">Chat</div>
  </div>
  <ul id ="messages" class="messages">
      
  </ul>
   
  <div class="bottom_wrapper clearfix">
 <i id="typing"></i>
  <form id="form">
    <br>
    <input id = "name" class="form-control" placeholder="Name">
 <br>
      <div class="message_input_wrapper">
          <input id="message" class="message_input" placeholder="Type your message here..." />

      </div>
      <button id="send" class="send_message">
         Send
      </button>
    </form>
  </div>
</div>

<script>
   var socket = io();
   socket.on("connect", () => {
        console.log(socket.id); 
    });

    
    socket.on("disconnect", () => {
        console.log("User disconnected"); 
    });
    

    $(() => {
        $("#send").click(()=>{
            sendMessage({name: $("#name").val(), message: $("#message").val()});
        })

        getMessages()
    })

    socket.on('message', addMessages)

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }
  
    

    function getMessages(){
      $.get('http://localhost:3001/messages', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message){
      $.post('http://localhost:3001/messages', message)
    }


    $('typing').typing(function(){
      socket.emit("typing", { user: "Someone", message: "is typing..." });
    })

    

</script>
</body>
